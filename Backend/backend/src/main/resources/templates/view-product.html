<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
</head>

<body>

<!-- header -->
<div th:replace="~{header :: header}">...</div>
<!-- //header -->

<div class="p-4 sm:ml-64">
    <!-- i need small heading called add product -->
    <h1 class="text-2xl mb-4 font-semibold text-gray-900 dark:text-white">View Product</h1>
    <div class="grid gap-6 mb-6 md:grid-cols-1">
        <div>
            <label for="product_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Product Name</label>
            <input type="text" id="product_name" value="Product Name"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="Enter your product name..." required disabled/>
        </div>
        <div>
            <label for="product_desc" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Product Description</label>
            <textarea name="" id="product_desc" cols="30" rows="10" placeholder="Enter product description..."
                      disabled
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
        </div>
        <div>
            <label for="product_category"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Product Category</label>
            <input type="text" id="product_category"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="Enter product category..." disabled required/>
        </div>
        <div>
            <label for="Quantity" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Product
                Quantity</label>
            <input type="text" id="Quantity"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="Enter product quantity..." disabled required/>
        </div>
        <div>
            <label for="Price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Product
                Price</label>
            <input type="text" id="Price"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="Enter product price..." disabled required/>
        </div>


        <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Product image</label>
            <img class="rounded-sm w-64" src="./Screenshot 2024-03-17 113357.png" alt="image description">
        </div>
    </div>
    <a href="#"
       class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Edit</a>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
